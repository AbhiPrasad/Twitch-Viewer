<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitch Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container bigbox">
        <div class="row">
            <div class="panel panel-info pans">
                <div class="panel-heading heade">
                    <i class="fa fa-twitch" aria-hidden="true"></i> Twitch.tv Viewer
                    <div class="form-group">
                        <label class="control-label">Add a streamer</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="streamerInput">
                            <span class="input-group-btn"><button class="btn btn-default" id="addStreamer" type="button">Add</button></span>
                        </div>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading" id="pan-head-online"> Online </div>
                </div>
                <div class="panel panel-danger">
                    <div class="panel-heading" id="pan-head-offline"> Offline </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Are you sure you want to delete this item?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
